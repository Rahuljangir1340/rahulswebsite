<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="styles/nestedlayoutexample.css">
    </head>
    <body>
        <div class="layout-1">
            <div class="layout-1-1">
                <img class="cat-image" src="thumbnails/cat image.jpg">
            </div>
            <div class="layout-preview">
                <div class="layout-1-2">
                    <p>Oliver</p>
                </div>
                <div class="layout-1-3">
                    <div class="layout-1-3-1">
                        <img class="orange-screen" src="thumbnails/orange-screen.jpg">
                    </div>
                    <div class="layout-1-3-2">
                        <P class="mutual-friends">2 mutual friends</P>
                    </div>
                </div>
             </div>
             <div layout-1-4>
                <button class="friend-button">Add Friend</button>
             </div>

        </div>
        <div class="layout-2">
            <div class="layout-1-1">
                <img class="cat-image" src="thumbnails/yellow cat.jpg">
            </div>
            <div class="layout-preview">
                <div class="layout-1-2">
                    <p>Mimi</p>
                </div>
                <div class="layout-1-3">
                    <div class="layout-1-3-1">
                        <img class="orange-screen" src="thumbnails/orange-screen.jpg">
                    </div>
                    <div class="layout-1-3-2">
                        <P class="mutual-friends">3 mutual friends</P>
                    </div>
                </div>
             </div>
             <div layout-1-4>
                <button class="friend-button">Add Friend</button>
             </div>

        </div>
        <div class="layout-3">
            <div class="layout-1-1">
                <img class="cat-image" src="thumbnails/dog.jpg">
            </div>
            <div class="layout-preview">
                <div class="layout-1-2">
                    <p>Rex</p>
                </div>
                <div class="layout-1-3">
                    <div class="layout-1-3-1">
                        <img class="orange-screen" src="thumbnails/orange-screen.jpg">
                    </div>
                    <div class="layout-1-3-2">
                        <P class="mutual-friends">4 mutual friends</P>
                    </div>
                </div>
             </div>
             <div layout-1-4>
                <button class="friend-button">Add Friend</button>
             </div>

        </div>
    </body>
</html>
